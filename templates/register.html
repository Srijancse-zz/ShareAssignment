{%  extends 'base.html' %}

{% block title %} - Register{% endblock %}

{% block header_files %}

{% endblock %}

{% block body_block %}
<div class="row" style="margin-top:50px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

    	{% if registered %}

            <div class="row">
							<a href="/" class="logo-color"><div class="col-xs-12 col-sm-12 col-md-12 inline logo-text"><h1>AssignMate</h1></div></a>
				</div>
            <hr class="colorgraph">

            <div class="row" style="padding-top: 5px; text-align:center"><div class="col-xs-12 col-sm-12 col-md-12">
                        <h2>Registered Successfully! <a href="/login"> Login here</a></h2>
					</div>

            <hr class="colorgraph">

    	{% else %}
		<form role="form" method="post">
            {% csrf_token %}
			<fieldset>
				<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 inline logo-text"><h1>AssignMate</h1></div>
				</div>

				<hr class="colorgraph">
				<div class="form-group">
                    <input type="username" name="username" id="username" class="form-control input-lg" placeholder="Username">
				</div>

				<div class="form-group">
                    <input type="email" name="email" id="password" class="form-control input-lg"placeholder="Email">
				</div>

				<div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
				</div>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign up">
					</div>

				</div>
			</fieldset>
		</form>
        <div class="row" style="padding-top: 5px"><div class="col-xs-12 col-sm-12 col-md-12">
                        <a class="btn btn-lg btn-primary btn-block" href="/login">Already have an account?</a>
					</div>
					{% endif %}
	</div>

    {% endblock %}
