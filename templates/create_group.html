{%  extends 'base_innner.html' %}

{% block title %} - Create a Group{% endblock %}

{% block header_files %}

        {% endblock %}


{% block page_title %}
Create a Group
{% endblock %}

{% block body_block %}
<div class="row" style="margin-top:10px; margin-bottom: 10px;">




    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" method="post">
            {% csrf_token %}

            {% if error %}
            <div class="row">

            <div class="col-md-12 col-sm-12" style="text-align: center">
               <div class="alert alert-danger"><p>{{ error }}</p></div>
            </div>
                </div>
            {% endif %}

			<fieldset>
				<div class="form-group">
                    <input type="text" name="name" id="name" class="form-control input-lg" placeholder="Group Name">
				</div>

                <div class="form-group">
                    <textarea type="text" name="description" id="description" rows="2" class="form-control input-lg" placeholder="Group Description"></textarea>
				</div>


				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Create Group!">
					</div>

				</div>
			</fieldset>
		</form>


	</div>

    {% endblock %}
